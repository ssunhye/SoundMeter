<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/nav_base.css" rel="stylesheet" />

    <link href="assets/css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <!-- JS Files-->
    <script src="assets/js/plotly.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.mobile-1.4.5.min.js"></script>

    <style>
        @font-face {
            font-family: 'Daum';
            src:  url(assets/fonts/Daum_SemiBold.ttf) format('truetype');
        }

        body {
            background: #d9edf7;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            margin:0;
            font-family:"돋움", dotum, "굴림", gulim, arial, helvetica, sans-serif;
        }
       
        #chart {
            margin: 0px 0px 0px 0px;
            padding: 0;
            height: 650px;
        }
    
        #chart2 {
            margin: 0px 0px 0px 0px;
            padding: 0;
            height: 650px;
        }

        p{
            color: #31708f;
            text-align:left;
            font-size : 30px;
            margin : 0px 0px 0px 150px;
            font-family:Daum,"돋움", dotum, "굴림", gulim, arial, helvetica, sans-serif;
        }
        
        h1{
            color: #31708f;
            text-align:left;
            display: inline-block;
            font-size : 40px;
            margin : 0px 0px 0px 30px;
            font-family :"돋움", dotum, "굴림", gulim, arial, helvetica, sans-serif;
        }
    
        .main_common{ 
            display: inline-block;
        }
        .main_1{
            margin : 40px 10px 0px 20px;
            padding : 20px 0px 0px 0px;
            font-size : 30px;
            float : right;
            color : #31708f;
        }
        
        .main_2{
            margin : 0px 10px 0px 0px;
            padding : 20px 0px 0px 0px;
            font-size : 70px;
            float: right;
            text-align: right;
            color: #31708f;
            
        }

        .title{
            color: #31708f;
            text-align:left;
            display: inline-block;
            font-size : 40px;
            margin : 0px 0px 0px 10px;
            padding-top:20px;
            font-family:Daum,"돋움", dotum, "굴림", gulim, arial, helvetica, sans-serif;
        }
        .colorfont{
            color:#31708f;
            display:inline-block;
            font-family:Daum,"돋움", dotum, "굴림", gulim, arial, helvetica, sans-serif;
        }
        
    </style>

<body>
<strong><div class="title">Sound Level</div></strong>
<div style="display: block;">
    <strong>
    <p style="display:inline-block; margin:10px 0px 0px 0px; font-size:35px;">오차 보정 : </p>
    <div class="main_common colorfont" id="set" style="font-size: 40px; margin: 50px 0px 0px 15px;"></div>
    <div class="main_common" id="plus" style="padding:0px 0px 40px 25px;">
        <button type="button" class="btn btn-info btn-lg" onclick="plus()">
            <span class="glyphicon glyphicon-plus"></span> 
        </button>
    </div>
    <div class="main_common" id="minus" style="padding:0px 0px 40px 10px;">
        <button type="button" class="btn btn-info btn-lg" onclick="minus()">
            <span class="glyphicon glyphicon-minus"></span> 
        </button>
    </div>
    <div class="main_common" id="minus" style="padding:0px 0px 40px 10px;">
        <button type="button" class="btn btn-info btn-lg" onclick="reset()">
            <span class="glyphicon glyphicon-refresh"></span> 
        </button>
    </div>
    <div class="main_2 main_common fontcolor" id="show"></div>
    <div class="main_1 main_common fontcolor" id="desc"><p class="content"></p></div>
</div>
<div id="chart"></div>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">기준선 변경</button>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="chart2"></div>
